<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="./css/estilos.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/72f8c46ce5.js" crossorigin="anonymous"></script>
  </head>
  <body class="container inicio">
    <h5 class="text-light p-3"><em>INICIO DE SESION</em></h5>
    <form class="p-3 rounded form" id="form">
      <fieldset>
        <legend class="fs-6 ">Todos los campos son Obligatorios <span class="text-danger">*</span></legend>
        <div id="liveAlertPlaceholder"></div>
        <div class="mb-3">
          <label for="username" class="form-label text-light">Nombre de Usuario<span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="username" name="username" aria-describedby="usernameHelp">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-light">Contrase√±a<span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="Password" name="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="accept" name="accept">
          <label class="form-check-label text-primary" for="accept">Acepto Terminos y Condiciones<span class="text-danger">*</span></label>
        </div>
        <button type="submit" class="btn btn-outline-primary">Inciar Sesion</button>
      </fieldset>
      </form>
      

    <script src="./javaScript/inicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
